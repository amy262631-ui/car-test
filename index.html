<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何鑫/薪昌 - 雲端管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px); }
        input, select, textarea { border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 0.75rem; width: 100%; outline: none; transition: all 0.2s; background: white; font-size: 0.875rem; }
        input:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .section-title { color: #1e40af; font-weight: 800; border-left: 5px solid #2563eb; padding-left: 0.75rem; margin-bottom: 1.25rem; font-size: 1rem; display: flex; align-items: center; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 200; align-items: center; justify-content: center; flex-direction: column; }
        @media print { .no-print { display: none !important; } #printArea { display: block !important; } }
        #printArea { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
        <p class="font-bold text-blue-800">雲端資料同步中...</p>
    </div>

    <div class="max-w-7xl mx-auto no-print">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-6 rounded-3xl shadow-xl border border-gray-100 gap-4">
            <div class="flex items-center space-x-4">
                <div class="bg-gradient-to-br from-blue-600 to-indigo-700 p-4 rounded-2xl text-white">
                    <i class="fas fa-cloud text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-800">何鑫實業 / 薪昌</h1>
                </div>
            </div>
            <div class="flex space-x-3">
                <button onclick="syncData()" class="bg-white border px-5 py-3 rounded-xl font-bold"><i class="fas fa-sync-alt mr-2"></i> 同步</button>
                <button onclick="openModal('add')" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold"><i class="fas fa-plus mr-2"></i> 新增派車</button>
            </div>
        </header>

        <div class="mb-6 relative">
            <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"></i>
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="快速搜尋..." class="pl-14 py-5 rounded-3xl border-none shadow-lg w-full">
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-slate-400 text-xs font-black uppercase border-b">
                    <tr>
                        <th class="p-6">公司/時間</th><th class="p-6">客戶</th><th class="p-6">車輛</th><th class="p-6 text-right">報價</th><th class="p-6 text-center">操作</th>
                    </tr>
                </thead>
                <tbody id="dataTable" class="divide-y divide-slate-50">
                    <tr><td colspan="5" class="p-10 text-center text-slate-300">資料讀取中...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="formModal" class="modal flex items-center justify-center p-4 no-print">
        <div class="bg-white rounded-[2.5rem] w-full max-w-6xl max-h-[94vh] overflow-hidden shadow-2xl flex flex-col">
            <form id="dispatchForm" class="flex-1 overflow-y-auto p-8 space-y-8">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-xs font-bold mb-2">所屬公司</label>
                        <select id="f-company"><option value="何鑫實業">何鑫實業</option><option value="薪昌">薪昌</option></select>
                    </div>
                    <div><label class="block text-xs font-bold mb-2">日期</label><input type="date" id="f-date"></div>
                    <div><label class="block text-xs font-bold mb-2">客戶簡稱</label><input type="text" id="f-client" list="clientOptions" oninput="handleClientLookup(this.value)"><datalist id="clientOptions"></datalist></div>
                </div>
                <div id="cargoList"></div> <div class="flex justify-end space-x-4"><button type="button" onclick="closeModal()">取消</button><button type="submit" class="bg-blue-600 text-white px-10 py-3 rounded-xl">儲存</button></div>
            </form>
        </div>
    </div>

    <script>
        // 1. 務必更換為部署後的網址
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxuPNtja0KUhPrYlUnRnu3uw-Di7xiucp4ePI2GsTB8ytQuqi1pc1fHxCOmak_ckarpxA/exec";

        let masterData = { clients: [], vendors: [], vehicles: [] };
        let dispatches = [];

        async function syncData() {
            toggleLoading(true);
            try {
                const response = await fetch(GAS_URL);
                if (!response.ok) throw new Error("404 或網址錯誤");
                const res = await response.json();
                
                masterData.clients = res.clients || [];
                dispatches = (res.records || []).map(r => ({
                    ...r,
                    needs: r.needs ? JSON.parse(r.needs) : [],
                    cargo: r.cargo ? JSON.parse(r.cargo) : []
                }));
                renderTable();
                updateDatalists();
            } catch (err) {
                console.error(err);
                alert("抓不到數據，請確認 GAS 是否已部署為「所有人」存取。");
            } finally { toggleLoading(false); }
        }

        // 搜尋功能：解決 Uncaught ReferenceError
        function searchTable() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#dataTable tr');
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(q) ? '' : 'none';
            });
        }

        function renderTable() {
            const tbody = document.getElementById('dataTable');
            tbody.innerHTML = dispatches.map(d => `
                <tr class="hover:bg-slate-50">
                    <td class="p-6"><div class="text-xs font-bold">${d.company}</div><div class="text-[10px] text-slate-400">${d.date}</div></td>
                    <td class="p-6 font-bold">${d.client}</td>
                    <td class="p-6 text-xs">${d.vspec || '-'}</td>
                    <td class="p-6 text-right font-black">$${(Number(d.price) || 0).toLocaleString()}</td>
                    <td class="p-6 text-center">
                        <button onclick="openModal('edit', '${d.id}')" class="text-blue-600 mx-2">編輯</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateDatalists() {
            const list = document.getElementById('clientOptions');
            list.innerHTML = masterData.clients.map(c => `<option value="${c.客戶簡稱}">`).join('');
        }

        function handleClientLookup(val) {
            const c = masterData.clients.find(x => x.客戶簡稱 === val);
            if (c) { /* 聯動邏輯 */ }
        }

        async function saveToCloud(data) {
            toggleLoading(true);
            await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'save', data }) });
            setTimeout(() => { syncData(); closeModal(); }, 1200);
        }

        function openModal(mode, id) { /* 開啟邏輯 */ document.getElementById('formModal').style.display='flex'; }
        function closeModal() { document.getElementById('formModal').style.display='none'; }
        function toggleLoading(s) { document.getElementById('loading').style.display = s?'flex':'none'; }
        
        document.addEventListener('DOMContentLoaded', () => { if(GAS_URL.length > 20) syncData(); });
    </script>
</body>
</html>
